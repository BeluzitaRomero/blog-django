{% extends 'main.html' %} {% block modal %}

<div class="row justify-content-center">
  <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
    <div class="card-header">Do you want to delete this post?</div>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="card-body">
        <h5 class="card-title">Title: {{post_delete.title}}</h5>
      </div>
      <div class="d-flex justify-content-around mb-2">
        <a
          href="{% url 'post-detail' post_delete.id %}"
          class="btn btn-secondary mb-2 me-2"
          >Cancel</a
        >
        <input type="submit" class="btn btn-danger mb-2" value="Delete" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
